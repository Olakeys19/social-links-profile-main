<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="style.css" rel="stylesheet" />
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main-container">
      <div class="author">
        <div class="profile-pic">
          <div class="image-container">
            <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica" class="author-image" />
          </div>
        </div>

        <div class="about-author">
          <div class="author-name">Jessica Randall</div>
          <div class="author-location">London, United Kingdom</div>
          <div class="author-bio">"Front-end developer and avid reader."
          </div>
        </div>
        <div class="platform-container">GitHub</div>
        <div class="platform-container">Frontend Mentor</div>
        <div class="platform-container">LinkedIn</div>
        <div class="platform-container">Twitter</div>
        <div class="platform-container">Instagram</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sharon Ogo-Ayorinde</a>.
  </div>
</body>

</html>
